<header class="header">
    <div class="wrapper">
        <div class="sidebar">
            <a href="#">
                <img src="../../../assets/img/Qui(ck)zz_Icon.png" class="Logo-Projet" />
            </a>
            <ul>
                <li>
                    <a style="text-decoration: none" href="#"><i class="fas fa-home"></i>Accueil</a>
                </li>
                <li>
                    <a style="text-decoration: none" routerLink="/createGame"><i class="fas fa-blog"></i>Créer une partie</a>
                </li>
                <li>
                    <a style="text-decoration: none" routerLink="/game"><i class="fas fa-address-book"></i>Rejoindre une partie</a>
                </li>
                <li>
                    <a style="text-decoration: none" routerLink="/admin"><i class="fas fa-map-pin"></i>Administrer les jeux</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<main>
    <h1 class="header-item">Page Administrateur</h1>
    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>
            <app-game-card
                *ngFor="let game of games"
                [game]="game"
                (deleteEvent)="onDeleteGame($event)"
                (checkEvent)="onCheckGame($event)"
            ></app-game-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Importer un jeu</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>Choisissez le fichier à importer</p>
                    <input type="file" accept=".json" (change)="onFileSelected($event)" />
                    <p>Résultat de l'importation</p>
                    <div id="handleErrorsGrid"></div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="onImportButtonClick()">Importer le jeu</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Créer un jeu</mat-card-title>
                </mat-card-header>
                <mat-card-actions>
                    <button mat-button (click)="onCreateButtonClick()">Créer un jeu</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Banque de questions</mat-card-title>
                </mat-card-header>
                <mat-card-actions>
                    <button mat-button (click)="onQuestionsButtonClick()">Voir les questions</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</main>

<footer class="footer-item">
    <h4 class="team-name">Équipe 312</h4>
    <p>
        <span>Abdul</span>, <span>Alex</span>, <span>Gabriel</span>, <span>Félix</span>, <span>Rayane</span>,
        <span>Youva</span>
    </p>
</footer>
