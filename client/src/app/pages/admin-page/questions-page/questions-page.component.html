<header class="header">
    <div class="wrapper">
        <div class="sidebar">
            <a href="#">
                <img src="../../../assets/img/Qui(ck)zz_Icon.png" class="Logo-Projet" />
            </a>
            <ul>
                <li><a style="text-decoration:none" href="#"><i class="fas fa-home"></i>Accueil</a></li>
                <li><a style="text-decoration:none" routerLink="/createGame"><i class="fas fa-blog"></i>Créer une
                        partie</a></li>
                <li><a style="text-decoration:none" routerLink="/game"><i class="fas fa-address-book"></i>Rejoindre
                        une
                        partie</a></li>
                <li><a style="text-decoration:none" routerLink="/admin"><i class="fas fa-map-pin"></i>Administrer les
                        jeux</a></li>
            </ul>
        </div>
    </div>
</header>

<main>
    <h1 class="header-item">Banque de questions</h1>

    <mat-card *ngFor="let question of questions; index as i">
        <mat-card-header>
            <mat-card-title>Question {{i+1}}</mat-card-title>
            <mat-card-subtitle>Dernière Modification: {{question.lastModification}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{question.text}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="onModifyButtonClick()">Modifier la question</button>
            <button mat-button (click)="onDeleteButtonClick(question)">Supprimer la question</button>
        </mat-card-actions>
    </mat-card>
</main>

<footer class="footer-item">
