    <div class="results-page">
        <!-- Affichage des joueurs sur le podium (3 premiers joueurs avec le plus de points) -->
        <mat-grid-tile [colspan]="4" [rowspan]="2">
            <!-- <div class="podium" *ngIf="playerService.nActivePlayers() > 2">
                <h2>Podium</h2>
                <ng-container>
                    <div class="">
                        <div>
                            <h3>1er place</h3>
                            <p>{{ playerService.playersInGame[0].name }} - Score: {{ playerService.playersInGame[0].score }}</p>
                        </div>
                        <div>
                            <h3>2e place</h3>
                            <p>{{ playerService.playersInGame[1].name }} - Score: {{ playerService.playersInGame[1].score }}</p>
                        </div>
                        <div>
                            <h3>3e place</h3>

                        </div>
                    </div>
                </ng-container>
            </div> -->

            <!-- Affichage de la liste des joueurs -->
            <ng-container *ngIf="players.length">
                <mat-card *ngFor="let player of players; let i = index" class="player-card">
                    <mat-card-content class="space-around">
                        <h2>{{ player.score }}</h2>
                        <h3>{{ player.name }}</h3>
                        <h3>Bonus: {{ player.bonusCount }}</h3>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="9">
            <app-sidebar> </app-sidebar>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="4" [rowspan]="7" *ngIf="game?.questions">
            <!-- Affichage des histogrammes -->
            <div>
                <h2>{{ game.questions[currentHistogramIndex].text }}</h2>
                <div>
                    <!-- Affichage de l'histogramme actuel -->

                    <ng-container *ngIf="currentHistogramData && currentHistogramData.length">
                        <app-bar-chart [labels]="game.questions[currentHistogramIndex].text" [datasets]="currentHistogramData"></app-bar-chart>
                    </ng-container>
                    <h5 *ngIf="!currentHistogramData || (currentHistogramData && !currentHistogramData.length)">
                        Il n'y a eu acune réponse à cette question.
                    </h5>
                </div>
                <!-- Boutons pour afficher l'histogramme précédent et suivant -->
                <div>
                    <button mat-button (click)="showPreviousHistogram()">Précédent</button>
                    <button mat-button (click)="showNextHistogram()">Suivant</button>
                </div>
            </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="4" [rowspan]="1">
            <button mat-button (click)="returnToInitialView()">Retour à la page principale</button>
        </mat-grid-tile>
    </div>
</mat-grid-list>
