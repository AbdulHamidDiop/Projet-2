<body>
    <section class="main">
        <div *ngFor="let play of players">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <p>Name : {{ play.name }} Host : {{ play.isHost }} Score: {{ play.score }}</p>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-actions align="end">
                    <button mat-button (click)="kickPlayer(play.name)">Exclure</button>
                </mat-card-actions>
            </mat-card>
        </div>
        {{ counter }}
        <mat-card>
            <mat-card-actions align="start">
                <button mat-button (click)="lock()">Verrouiller</button>
                <button mat-button (click)="unlock()">DÃ©verrouiller</button>
            </mat-card-actions>
        </mat-card>
    </section>
