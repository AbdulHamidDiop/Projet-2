<header class="header">
    <nav id="nav-bar">
        <ul>
            <li><img src="https://bit.ly/3QofL1J" alt="Logo Projet" /></li>
            <li>Créer une partie</li>
            <li>Rejoindre une partie</li>
        </ul>
    </nav>
</header>

<main>
    <div class="container justified">
        <h1 class="header-item">Bienvenue au cours {{ title }}</h1>
        <section id="server-message" class="justified">
            <p>Petit message du serveur : {{ message.getValue() }}</p>
            <div class="justified">
                <button class="button" (click)="getMessagesFromServer()">Récupérer un message du serveur</button>
                <button class="button" (click)="sendTimeToServer()">Envoyer un message au serveur</button>
                <button class="button" routerLink="/material">Voir la page démo Angular Material</button>
            </div>
        </section>

        <button class="button" routerLink="/createGame">Créer une partie.</button>

        <button class="button" [disabled]="false" routerLink="/game">Rejoindre une partie.</button>

    <input type="text" placeholder="Entrez le mot de passe" [(ngModel)]="userInput" />
        <button class="button" (click)="onButtonClick()">Administrer les jeux.</button>
    </div>
</main>


<footer class="footer-item">
    <h4 class="team-name">Équipe 312</h4>
    <p><span>Abdul</span>, <span>Alex</span>, <span>Gabriel</span>, <span>Félix</span>, <span>Rayane</span>,
        <span>Youva</span>
    </p>
</footer>
