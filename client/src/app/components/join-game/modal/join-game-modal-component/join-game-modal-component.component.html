<mat-card class="game-card">
    <mat-card-header>
        <mat-card-title>
            <h2>Rejoindre une partie</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <input type="text" id="user-name" placeholder="Entrez un nom" [(ngModel)]="username" />
        <input type="text" id="pin" placeholder="Entrez le PIN" [(ngModel)]="pin" maxlength="4" />
    </mat-card-content>
    <mat-card-actions>
        <button mat-button id="joinGameButton" (click)="onJoinButtonClick()">Rejoindre la partie</button>
        <button mat-button id="joinGameButton" (click)="createRoom()">Creer Partie</button>
    </mat-card-actions>
</mat-card>
