<mat-sidenav-container class="container">
    <br />
    <div #chatContainer class="messages-container">
        <div *ngFor="let message of messages">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <small *ngIf="message.author && message.timeStamp">{{ message.author + ' ' + message.timeStamp }}</small>
                        <p>{{ message.message }}</p>
                    </mat-card-title>
                </mat-card-header>
            </mat-card>
            <br />
        </div>
    </div>
    <br />
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Clavardage</mat-label>
            <input
                #input
                matInput
                (keyup)="$event.stopPropagation(); handleKeyboardPress($event, input)"
                placeholder="Vous pouvez laisser un message ici"
                [value]="currentMessage.message ? currentMessage.message : ''"
                [(ngModel)]="currentMessage.message"
            />
        </mat-form-field>
    </div>
</mat-sidenav-container>
