<section class="main-container">
    <mat-card class="glassy">
        <mat-card-actions align="start">
            <button mat-button (click)="leaveRoom()" class="leave-button">
                Quitter la salle d'attente
                <fa-icon [icon]="faDoorOpen" class="dice"></fa-icon>
            </button>
        </mat-card-actions>
        <br />
        <h2 *ngIf="this.player.isHost">Votre Pin: {{ room }}</h2>
        <h2>Nom d'utilisateur : {{ player.name }}</h2>
        <h2>Jeu choisi : {{ game.title }}</h2>
        <!-- <h2 *ngIf="this.player.isHost">Paramètres de la partie</h2> -->
        <mat-card-actions *ngIf="player.isHost" align="end">
            <button mat-button (click)="startGame()" class="start-button">
                Commencer la partie
                <fa-icon [icon]="faPlay"></fa-icon>
            </button>
            <button mat-button (click)="lock()" class="lock-button">
                Verrouiller
                <fa-icon [icon]="faLock"></fa-icon>
            </button>
            <button mat-button (click)="unlock()" class="unlock-button">
                Déverrouiller
                <fa-icon [icon]="faLockOpen"></fa-icon>
            </button>
        </mat-card-actions>
    </mat-card>
    <h2 *ngIf="players.length > 0" class="users-header">Utilisateurs connectés</h2>
    <mat-card *ngFor="let play of players" class="main glassy">
        <mat-card-title>
            <div class="player-container">
                <p>{{ play.name }}</p>
                <button *ngIf="this.player.isHost" mat-button (click)="kickPlayer(play.name)">
                    Exclure
                    <fa-icon [icon]="faRightFromBracket"></fa-icon>
                </button>
            </div>
        </mat-card-title>
        <!-- <mat-card-actions align="end">
            <button *ngIf="this.player.isHost" mat-button (click)="kickPlayer(play.name)">Exclure</button>
        </mat-card-actions> -->
    </mat-card>
</section>
