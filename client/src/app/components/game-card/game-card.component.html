<mat-card class="game-card">
    <mat-card-header>
        <mat-card-title>{{ game.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content> Derni√®re modification: {{ game.lastModification | date: 'short' }} </mat-card-content>
    <mat-card-actions>
        <mat-checkbox id="hiddenCheckBox" [(ngModel)]="game.isHidden" (change)="onCheck(game)"><mat-icon>visibility</mat-icon></mat-checkbox>
        <button mat-button id="modifyGameButton" (click)="onModifyButtonClick(game)"><mat-icon>build</mat-icon></button>
        <button mat-button id="exportGameButton" (click)="onExportButtonClick(game)"><mat-icon>save_alt</mat-icon></button>
        <button mat-button id="deleteGameButton" (click)="onDeleteButtonClick(game)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
</mat-card>
