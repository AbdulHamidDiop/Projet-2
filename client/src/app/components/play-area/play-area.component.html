<div id="grid-container">
    <section id="timer-container">
        <h2>Débutez une minuterie de 5 secondes</h2>
        <button mat-button (click)="mouseHitDetect($event)">Commencer</button>
    </section>

    <section id="question-container">
        <h2>Question : {{ this.question.text }}</h2>
        <p>Vaut {{ this.question.points }} points.</p>
        <p>Score du joueur : {{ this.playerScore }}</p>
        <button mat-button routerLink="/createGame">Abandonner</button>
        <button mat-button (click)="updateScore()">Confirmer</button>
        <p>Temps restant : {{ time }}</p>
        <mat-selection-list #choices>
            <mat-list-item (click)="handleQCMChoice(choice.text, choice.isCorrect)" *ngFor="let choice of question.choices; let index = index">
                <mat-list-option
                    #option
                    [selected]="isChoice(choice.text)"
                    (keydown)="$event.stopPropagation(); buttonDetect($event)"
                    (keyup)="$event.stopPropagation()"
                >
                    <span>
                        Réponse #{{ index + 1 }} : <i> {{ choice.text }}</i>
                    </span>
                </mat-list-option>
            </mat-list-item>
        </mat-selection-list>
    </section>
</div>
