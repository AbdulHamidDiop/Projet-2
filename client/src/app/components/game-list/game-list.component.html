<h2>Cr√©ation d'une partie</h2>

<div *ngFor="let game of gameService.games" (click)="selectGame(game)">

    <h3>
        <a [title]="game.title + ' details'">
            {{ game.title }}
        </a>
    </h3>

    <p *ngIf="game.description">
        Description: {{ game.description }}
    </p>

    <button type="button">
        Tester le jeu
    </button>

    <button type="button">
        Lancer une partie
    </button>

</div>
