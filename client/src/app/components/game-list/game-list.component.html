<div *ngFor="let game of gameService.games">
    <mat-expansion-panel hideToggle (click)="selectGame(game)" (click)="check(game)">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <a [title]="game.title + ' details'">
                    {{ game.title }}
                </a>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <h2>Détails du jeu</h2>

        <p>Description du jeu: {{ getSelectedGame().description }}</p>
        <p>Temps alloué pour répondre : {{ getSelectedGame().duration }} secondes</p>

        <p>Liste des questions du questionnaire </p>
        <ul>
            <li *ngFor="let question of getSelectedGame().questions">
                {{ question }}
            </li>
        </ul>

        <div class="button-row">
            <button mat-fab extended color="primary" [routerLink]="['/playArea', getSelectedGame().id]"
                (click)="check(game)">
                Tester le jeu
            </button>

            <button mat-fab extended color="primary" routerLink="/waiting" (click)="check(game)">
                Lancer une partie
            </button>
        </div>


    </mat-expansion-panel>

</div>
